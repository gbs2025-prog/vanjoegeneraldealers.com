<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Vanjoe General Dealers</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --accent-color: orange;
    }
    body.dark {
      --bg-color: black;
      --text-color: white;
      --accent-color: white;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--accent-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--bg-color);
    }

    .menu {
      position: relative;
    }

    .menu select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .theme-toggle {
      cursor: pointer;
      font-weight: bold;
      border: none;
      background: transparent;
      color: var(--text-color);
    }

    section {
      padding: 1rem;
    }

    section .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    section .product-item {
      text-align: center;
      border: 1px solid var(--accent-color);
      padding: 1rem;
      transition: transform 0.3s;
    }

    section .product-item:hover {
      transform: scale(1.05);
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    section .product-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    footer {
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    footer div {
      text-align: center;
    }

    footer .social-icons a {
      font-size: 1.5rem;
      margin: 0 10px;
      color: var(--bg-color);
      text-decoration: none;
    }

    footer .social-icons a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vanjoe General Dealers</div>
    <div class="menu">
      <select onchange="navigateToPage(this.value)">
        <option value="#">Menu</option>
        <option value="home.html">Home</option>
        <option value="products.html">Products</option>
        <option value="contact.html">Contact</option>
        <option value="services.html">Services</option>
      </select>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
  </header>

  <section>
    <h2>Featured Products</h2>
    <p>Browse our top-quality products:</p>
    <div class="product-list">
      <div class="product-item">
        <a href="headphones.html">
          <img src="https://via.placeholder.com/400x200?text=Headphones" alt="Headphones">
          <p>Headphones - $49.99</p>
        </a>
      </div>
      <div class="product-item">
        <a href="chargers.html">
          <img src="https://via.placeholder.com/400x200?text=Chargers" alt="Chargers">
          <p>Chargers - $9.99</p>
        </a>
      </div>
      <div class="product-item">
        <a href="gaming-controllers.html">
          <img src="https://via.placeholder.com/400x200?text=Gaming+Controllers" alt="Gaming Controllers">
          <p>Gaming Controllers - $29.99</p>
        </a>
      </div>
      <div class="product-item">
        <a href="smartphones.html">
          <img src="https://via.placeholder.com/400x200?text=Smartphones" alt="Smartphones">
          <p>Smartphones - $199.99</p>
        </a>
      </div>
      <div class="product-item">
        <a href="computer-accessories.html">
          <img src="https://via.placeholder.com/400x200?text=Computer+Accessories" alt="Computer Accessories">
          <p>Computer Accessories - $15.99</p>
        </a>
      </div>
    </div>
  </section>

  <footer>
    <div>Contact Us | Follow Us</div>
    <div class="social-icons">
      <a href="https://facebook.com" class="fab fa-facebook"></a>
      <a href="https://twitter.com" class="fab fa-twitter"></a>
      <a href="https://instagram.com" class="fab fa-instagram"></a>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function navigateToPage(value) {
      if (value !== "#") {
        window.location.href = value;  // Use window.location.href for full navigation to pages
      }
    }
  </script>
</body>
</html>
