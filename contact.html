<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Vanjoe General Dealers</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --accent-color: orange;
    }
    body.dark {
      --bg-color: black;
      --text-color: white;
      --accent-color: white;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--accent-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--bg-color);
    }

    .menu {
      position: relative;
    }

    .menu select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .theme-toggle {
      cursor: pointer;
      font-weight: bold;
      border: none;
      background: transparent;
      color: var(--text-color);
    }

    section {
      padding: 1rem;
    }

    section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    section form label {
      font-size: 1rem;
    }

    section form input,
    section form textarea,
    section form button {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid var(--accent-color);
      border-radius: 5px;
    }

    section form button {
      background-color: var(--accent-color);
      color: var(--bg-color);
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    section form button:hover {
      background-color: #ff6600;
    }

    footer {
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    footer div {
      text-align: center;
    }

    footer .social-icons a {
      font-size: 1.5rem;
      margin: 0 10px;
      color: var(--bg-color);
      text-decoration: none;
    }

    footer .social-icons a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vanjoe General Dealers</div>
    <div class="menu">
      <select onchange="navigateToPage(this.value)">
        <option value="#">Menu</option>
        <option value="home.html">Home</option>
        <option value="products.html">Products</option>
        <option value="contact.html">Contact</option>
        <option value="services.html">Services</option>
      </select>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
  </header>

  <section>
    <h2>Contact Us</h2>
    <form id="contact-form" action="mailto:your-email@gmail.com" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br><br>
      
      <!-- File Attachment -->
      <label for="file">Attach Files:</label><br>
      <input type="file" id="file" name="file"><br><br>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <div>Contact Us | Follow Us</div>
    <div class="social-icons">
      <a href="https://facebook.com" class="fab fa-facebook"></a>
      <a href="https://twitter.com" class="fab fa-twitter"></a>
      <a href="https://instagram.com" class="fab fa-instagram"></a>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function navigateToPage(value) {
      if (value !== "#") {
        window.location.href = value;  // Use window.location.href for full navigation to pages
      }
    }

    function validateForm() {
      // Ensure the user enters a message and email
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let message = document.getElementById('message').value;

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
