<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - Vanjoe General Dealers</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --accent-color: orange;
    }
    body.dark {
      --bg-color: black;
      --text-color: white;
      --accent-color: white;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--accent-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--bg-color);
    }

    .menu {
      position: relative;
    }

    .menu select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .theme-toggle {
      cursor: pointer;
      font-weight: bold;
      border: none;
      background: transparent;
      color: var(--text-color);
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    section ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 0;
    }

    section ul li {
      background-color: var(--accent-color);
      padding: 1rem;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    section ul li:hover {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    section ul li a {
      color: var(--bg-color);
      text-decoration: none;
      display: block;
    }

    section ul li i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    section ul li p {
      font-size: 1.1rem;
    }

    footer {
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    footer div {
      text-align: center;
    }

    footer .social-icons a {
      font-size: 1.5rem;
      margin: 0 10px;
      color: var(--bg-color);
      text-decoration: none;
    }

    footer .social-icons a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vanjoe General Dealers</div>
    <div class="menu">
      <select onchange="navigateToPage(this.value)">
        <option value="#">Menu</option>
        <option value="home.html">Home</option>
        <option value="products.html">Products</option>
        <option value="contact.html">Contact</option>
        <option value="services.html">Services</option>
      </select>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
  </header>

  <section>
    <h2>Our Services</h2>
    <p>We offer the following services to make your experience with us exceptional:</p>
    <ul>
      <li>
        <a href="product-consultation.html">
          <i class="fas fa-cogs"></i>
          <p>Product Consultation</p>
        </a>
      </li>
      <li>
        <a href="electronic-repairs.html">
          <i class="fas fa-tools"></i>
          <p>Electronic Repairs</p>
        </a>
      </li>
      <li>
        <a href="free-delivery.html">
          <i class="fas fa-truck"></i>
          <p>Free Delivery</p>
        </a>
      </li>
      <li>
        <a href="product-warranty.html">
          <i class="fas fa-shield-alt"></i>
          <p>Warranty on all Products</p>
        </a>
      </li>
    </ul>
  </section>

  <footer>
    <div>Contact Us | Follow Us</div>
    <div class="social-icons">
      <a href="https://facebook.com" class="fab fa-facebook"></a>
      <a href="https://twitter.com" class="fab fa-twitter"></a>
      <a href="https://instagram.com" class="fab fa-instagram"></a>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function navigateToPage(value) {
      if (value !== "#") {
        window.location.href = value;  // Use window.location.href for full navigation to pages
      }
    }
  </script>
</body>
</html>
